<div class="container center-align">
    <h5>Prestamo</h5>
    <div class="red-text darken-4" *ngIf="alert">{{message}}</div>
    <div class="row">
      <div class="col s10">
        Nombre empresa:
        <div class="input-field inline">
          <input type="text" placeholder="Ingrese nombre" [(ngModel)]="nombreEmpresa">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s11">
        Nit empresa:
        <div class="input-field inline">
          <input type="number" placeholder="Ingrese NIT" value="0" [(ngModel)]="nitEmpresa">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        Salario:
        <div class="input-field inline">
          <input type="number" placeholder="Ingrese salario" value="0" [(ngModel)]="salario">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s10">
        Fecha de ingreso:    
        <div class="input-field inline">
          <input type="date" placeholder="Elija una fecha" [(ngModel)]="fechaIngreso">
        </div>
      </div>
    </div>
      <button class="btn info" [disabled]="dsbBtn" (click)="onClickLoan()">Registrar
          <i class="material-icons right">send</i>
      </button>
</div>
